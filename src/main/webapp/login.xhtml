<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
      
      <h:head>
      
      </h:head>
      
      <h:body>
      	
      		<h:form id="formLogin">
      			<h:panelGrid columns="2">
      			
      				<h:outputLabel value="Usuario *"></h:outputLabel>
      				<h:inputText value="#{LoginController.usuario}" required="true" requiredMessage="O Usuário é Obrigatório"></h:inputText>
      				
      				<h:outputLabel value="Senha *"></h:outputLabel>
      				<h:inputSecret value="#{LoginController.senha}" required="true" requiredMessage="A Senha é Obrigatória"></h:inputSecret>
      		
      				<h:commandButton value="Entrar" action="#{LoginController.ingressar}"></h:commandButton>
      			</h:panelGrid>
      		</h:form>
    
      </h:body>

</html>
